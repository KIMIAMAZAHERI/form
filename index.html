<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css"/>
    <title>Form</title>
</head>
<body>
    <main class="screen">
        <div class="screen2">
        </div>
        <div class="foto">
            <img src="images/duck.png">
        </div>
        <form class="form">
            <label for="fullname" class="label">Full Name</label><br>
            <input type="text" name="fullname" id="fullname" class="input-field" required autofocus><br>
            <label for="email" class="label">Email</label><br>
            <input type="email" name="email" id="email" class="input-field" placeholder="Your Email" required><br>
            <label for="messageregarding" class="label">Message Regarding</label><br>
            <textarea  name="messageregarding" class="input-field"></textarea><br>
            <label for="message" class="label">Message</label><br>
            <textarea name="message" class="input-field" placeholder="Your Message"></textarea><br>
            <button class="send-btn">Seng Message</button>
        </form>
    </main>
    
</body>
</html>
